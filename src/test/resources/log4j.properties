log4j.rootCategory=ERROR,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %t %p %C L%L %m%n

log4j.logger.org.hibernate=info
#log4j.logger.org.hibernate.SQL=debug
#log4j.logger.org.hibernate.type.descriptor.sql=trace
log4j.logger.org.springframework=error
log4j.logger.org.apache.shiro=error
log4j.logger.com.alibaba.dubbo=error
log4j.logger.com.zeroturnaround=off
log4j.logger.org.apache.velocity=off
log4j.logger.springfox=off
log4j.logger.com.loserico.workbook=off
log4j.logger.springfox.documentation=off
